        <h1>Connect with Us</h1>
        <p>We would love to respond your query.</p>

        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <form id="gform" method="POST" data-email="from_email@example.com"
          action="https://script.google.com/macros/s/AKfycbyn4U9jfEhiblsb4f3fdMWnjMugCuhg5BksJRnQVg/exec">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Abhishek Singh">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 123 4567 890">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="abhishekSingh@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea row="5" placeholder="Your Message"></textarea>
                    <!-- <button type="submit" class="button-success pure-button button-xlarge">
                        <i class="fa fa-paper-plane"></i>&nbsp;Send</button> -->
                        
                     <button class="button-success pure-button button-xlarge">
                    <i class="fa fa-paper-plane"></i>&nbsp;Send
                    </button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 123 456 7989</td>
                    </tr>
                    <tr>
                        <td>Address </td>
                        <td>Pithampur,Indore,Madhya pradesh</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
